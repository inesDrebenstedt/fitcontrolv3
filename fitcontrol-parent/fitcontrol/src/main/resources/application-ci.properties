# --- Skip external DB ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Skip DB auto-configuration (Hibernate, JPA, etc) if any real DB beans exist ---
#spring.autoconfigure.exclude=
#org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
# org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
org.springframework.boot.autoconfigure.security.oauth2.client.reactive.ReactiveOAuth2ClientAutoConfiguration

spring.security.oauth2.client.enabled=false

# dummy issuer URI and disable auto-discovery:
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost/dummy
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:0

