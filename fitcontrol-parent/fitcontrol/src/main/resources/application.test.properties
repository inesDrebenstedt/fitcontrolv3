spring.application.name=fitcontrol
server.port=8083

# H2 DB configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Automatically create and drop schema for each test
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL in logs (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (optional, mostly for dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


server.servlet.context-path=/fitcontrol/tracker

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

