<div class="dashboard">
  <div class="tile-container">
    <app-actionwidget-blue *ngFor="let title of widgetTitles" [widgetTitle]="title"></app-actionwidget-blue>
  </div>
  <div class="createbutton-container">
    <app-actionwidget *ngFor="let title of actionTitles" [widgetTitle]="title"></app-actionwidget>
  </div>
</div>

<div>
  <button class="show-primary-mg-stats-button" mat-raised-button color="primary" type="button"
    (click)="showPrimaryMuscleGroupStats()">Show primary muscle group stats</button>
  <app-xychart></app-xychart>
</div>
